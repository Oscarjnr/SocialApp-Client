<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Green App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          @if (accountService.loggedInUser()) {
            <li class="nav-item">
              <a routerLink="/members" routerLinkActive="active" class="nav-link">Connect with mates</a>
            </li>
            <li class="nav-item">
              <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
            </li>
            <li class="nav-item">
              <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
            </li> 
          }      
          </ul>
      
      @if (accountService.loggedInUser()) {
        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{accountService.loggedInUser()?.username | titlecase}}</a>
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edit profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
      }

      @if (!accountService.loggedInUser()) {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input name="username" 
              [(ngModel)]="model.username" 
              class="form-control me-2" 
              placeholder="Username">
            <input name="password" 
              [(ngModel)]="model.password" 
              class="form-control me-2" 
              placeholder="Password" 
              type="password">
            <button class="btn btn-outline-light" type="submit">Login</button>
          </form>
      }
        
    </div>
  </nav>
